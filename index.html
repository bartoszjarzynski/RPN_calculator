<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPN Calculator</title>
    <script src="ONP.js" defer></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RPN Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="text" placeholder="Wprowadź liczbę" id="numberInput" readonly>
            <button onclick="pushOnStack()" value="Enter">Submit</button>
            <p id="stack"></p>
            <p id="error"></p>
        </div>
        <div class="buttons">
            <button value="0">0</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
        </div>
        <div class="operators">
            <button value="+">+</button>
            <button value="-">-</button>
            <button value="/">/</button>
            <button value="*">*</button>
            <button value="%">%</button>
            <button value="^">^</button>
            <button value="NWD">NWD</button>
            <button value="SWAP">SWAP</button>
        </div>
        <div class="cleanup">
            <button id="backspace" onclick="backspace()" value="Backspace">Backspace</button>
            <button id="clear" onclick="clearAll()">Clear</button>
        </div>
        <div class="decomposition">
            <p class="prime-decomp"></p>
            <p class="prime-sum"></p>
        </div>
    </main>
    <footer>
        <p>
            Bartosz Jarzyński, POLSL 2022
        </p>
    </footer> 
</body>
</html>
